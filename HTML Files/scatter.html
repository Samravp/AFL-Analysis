<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
function drawGraph(xText, yText, yearText) {
    $('svg').remove();
    console.log(xText)
    console.log(yText)
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    // setup x
    var xValue = function(d) { return d[xText];}, // data -> value
        xScale = d3.scale.linear().range([0, width]), // value -> display
        xMap = function(d) { return xScale(xValue(d));}, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom");
    // setup y
    var yValue = function(d) { return d[yText];}, // data -> value
        yScale = d3.scale.linear().range([height, 0]), // value -> display
        yMap = function(d) { return yScale(yValue(d));}, // data -> display
        yAxis = d3.svg.axis().scale(yScale).orient("left");
    // setup fill color
    var cValue = function(d) { return d.team;},
        color = d3.scale.category20();
    // add the graph canvas to the body of the webpage
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    // add the tooltip area to the webpage
    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
    // load data
    d3.csv("stats.csv", function(error, data) {
      // change string (from CSV) into number format
      data.forEach(function(d) {
        d[yText] = +d[yText];
        d[xText] = +d[xText];
      });
      //drop down filter for year
      console.log(data[0].year)
      data_year = data.map(x => x.year)
      unique_year = [...new Set (data_year)]
      selector = d3.select("#year_unique")
      unique_year.forEach((x) =>{
          selector.append("option").text(x).property("value", x)
      })
      console.log(selector.node().value)
      data = data.filter(x => x.year === selector.node().value)
    //drop down filter for teams
      console.log(data[0].team)
      data_team = data.map(x => x.team)
      unique_team= [...new Set (data_team)]
      selector = d3.select("#team_unique")
      unique_team.forEach((x) =>{
          selector.append("option").text(x).property("value", x)
      })
      console.log(selector.node().value)
      data = data.filter(x => x.team === selector.node().value)
    // Test
      console.log(data[0].displayName)
      data_teamname = data.map(x => x.displayName)
      unique_teamname= [...new Set (data_teamname)]
      selector = d3.select("#displayName_unique")
      unique_teamname.forEach((x) =>{
          selector.append("option").text(x).property("value", x)
      })
      console.log(selector.node().value)
      data = data.filter(x => x.displayName === selector.node().value)
      // don't want dots overlapping axis, so add in buffer to data domain
      xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
      yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);
      // x-axis
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .append("text")
          .attr("class", "label")
          .attr("x", width)
          .attr("y", -6)
          .style("text-anchor", "end")
          .text(xText);
      // y-axis
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("class", "label")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text(yText);
      // draw dots
      svg.selectAll(".dot")
          .data(data)
        .enter().append("circle")
          .attr("class", "dot")
          .attr("r", 3.5)
          .attr("cx", xMap)
          .attr("cy", yMap)
          .style("fill", function(d) { return color(cValue(d));})
          .on("mouseover", function(d) {
              tooltip.transition()
                   .duration(200)
                   .style("opacity", .9);
              tooltip.html(d["displayName"] + "<br/> " + d.team + "<br/>(" + xValue(d)
                + ", " + yValue(d) + ")")
                   .style("left", (d3.event.pageX + 10) + "px")
                   .style("top", (d3.event.pageY - 28) + "px");
          })
          .on("mouseout", function(d) {
              tooltip.transition()
                   .duration(500)
                   .style("opacity", 0);
          });
      // draw legend
      var legend = svg.selectAll(".legend")
          .data(color.domain())
        .enter().append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(10," + (i+2) * 20 + ")"; });
      // draw legend colored rectangles
      legend.append("rect")
          .attr("x", width - 18)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", color);
      // draw legend text
      legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text(function(d) { return d;})
    });
}
drawGraph('Kicks', 'Marks', 'Year', 'Team');
function setGraph() {
    drawGraph($('#x-value').val(), $('#y-value').val());
}
</script>
</body>
</html>
